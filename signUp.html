<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Nick's Bar & Grill</title>
  <link rel="stylesheet" href="ressources/css/styles.css">
  <script defer src="ressources/js/login.js"></script>
  <script async type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script async nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="login-body">
  <section class="login-container">
    <a href="index.html" class="black"><ion-icon name="home-outline"></ion-icon></a>
    <div class="login-header">
      <h3>Sign Up</h3>
    </div>
    <div class="nunito-sans weight-6 size-4">
      <label for="email">Email:</label>
      <input type="email" class="login-input" id="email" placeholder="Enter email here"><br><br>
      <label for="passowrd">Password:</label>
      <input type="password" class="login-input" id="password" placeholder="Enter password here"><br>
      <div class="show-password">
        <input type="checkbox" id="show-pass" onclick="showPasswordSignUp()">
        <label for="show-pass" class="size-2">Show Password</label>
      </div>
      <div class="sign-up-check-password">
        <div class="sign-up-check-text">
          <div class="sign-up-check-image">
            <img src="images/login/red-x.png" id="pass-change-img-1">
          </div>
          <p class="size-0" id="pass-change-text-1">8 Characters</p>
        </div>
        <div class="sign-up-check-text">
          <div class="sign-up-check-image">
            <img src="images/login/red-x.png" id="pass-change-img-2">
          </div>
          <p class="size-0" id="pass-change-text-2">1 Letter</p>
        </div>
        <div class="sign-up-check-text">
          <div class="sign-up-check-image">
            <img src="images/login/red-x.png" id="pass-change-img-3">
          </div>
          <p class="size-0" id="pass-change-text-3">1 Number</p>
        </div>
        <div class="sign-up-check-text">
          <div class="sign-up-check-image">
            <img src="images/login/red-x.png" id="pass-change-img-4">
          </div>
          <p class="size-0" id="pass-change-text-4">Atleast 1: "!", "@", "#", "$", "%"</p>
        </div>
      </div>
      <label for="re-passowrd">Re-Enter Password:</label>
      <input type="password" class="login-input" id="re-password" placeholder="Re-Enter password here"><br><br>
      <label for="first-name">First Name:</label>
      <input type="text" class="login-input" id="first-name" placeholder="Enter first name here"><br><br>
      <label for="last-name">Last Name:</label>
      <input type="text" class="login-input" id="last-name" placeholder="Enter last name here">
      <div id="invalid-signup-popup-loc">
        <p id="invalid-signup-ptag" class="size-2"></p>
      </div>
      <button type="submit" class="login-btn" onclick="getForm()">Sign Up</button>
      <div class="login-or">
        <a href="login.html" class="size-2">Sign In</a>
        <span class="size-1">or</span>
        <a href="index.html" class="size-2">Continue as Guest</a>
      </div>
    </div>
  </section>
</body>
</html>
