<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick's Menu</title>
    <link rel="stylesheet" href="resources/css/styles.css">
    <script defer src="resources/js/header.js"></script>
    <script defer src="resources/js/points.js"></script>
    <script defer src="resources/js/footer.js"></script>
    <script defer src="resources/js/cart.js"></script>
    <script defer src="resources/js/menu.js"></script>

    <script async type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script async nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header id="header"></header>
    <!-- Id to get location to place cart -->
    <section id="cart"></section>
    <section class="flex" id="menu-head">
        <h1 class="nunito-sans">Nick's Menu</h1>
    </section>

    <section id="menu-main" class="section">
        <div class="row">
            <div class="manager manager-add-item flex">
                <button class="btn btn-selected manager-add-btn" onclick="showAddBox()">Add item</button>
                <div class="manager-add-box" style="display: none">
                    <form class="manager-add-form" onsubmit="return false">
                        <label for="iname">Item Name: </label>
                        <input type="text" id="iname" name="iname" value="" required> 
                        <br>
                        <label for="idesc">Item Description: </label>
                        <input type="text" id="idesc" name="idesc" value="" required> 
                        <br>
                        <div class="add-item-price-div">
                            <label for="iprice">Item Price: </label>
                            <span class="add-item-price-sign">$</span>
                            <input type="text" id="iprice" name="iprice" value="" required> 
                        </div>
                        <label for="iurl">Item Image URL: </label>
                        <input type="text" id="iurl" name="iurl" value="" required> 
                        <br>
                        <label for="icata">Item Catagory: </label>
                        <select id="icata" name="icata" required>
                            <option value="entree">Entrée</option>
                            <option value="side">Sides</option>
                            <option value="drink">Drinks</option>
                            <option value="alcohol">Alcohol</option>
                            <option value="desert">Desert</option>
                        </select>
                        <br>
                        
                        <input type="submit" class="btn btn-selected" onclick="addItem(this)" value="Submit">
                    </form>
                </div>
            </div>
            <div class="flex menu-sort">
                <button class="btn btn-selected" onclick="menuSort('all', this)">All</button>
                <button class="btn" onclick="menuSort('entree', this)">Entrée</button>
                <button class="btn" onclick="menuSort('side', this)">Sides</button>
                <button class="btn" onclick="menuSort('drink', this)">Drinks</button>
                <button class="btn" onclick="menuSort('alcohol', this)">Alcohol</button>
                <button class="btn" onclick="menuSort('desert', this)">Desert</button>
            </div>

            <ul class="menu-items flex">
                <!-- Filled by js -->
            </ul>
        </div>
    </section>


    <footer id="footer"></footer>
</body>
</html>
