<body>
    <header id="header" class="with-spacer"></header>


    <section id="reviews-main" class="section">
        <div class="row flex">
            <h2 class="below-line reviews-h2">What Our Customers Say</h2>
            <div class="reviews-box reviews-border flex">
                <div class="flex-left">
                    <h4 class="overall-h">Overall Rating</h4>
                    <div class="flex center">
                        <span class="overall-rating large-text">4.9</span>
                        <span class="overall-stars">
                            <ion-icon name="star" class="orange-star"></ion-icon> 
                            <ion-icon name="star" class="orange-star"></ion-icon> 
                            <ion-icon name="star" class="orange-star"></ion-icon> 
                            <ion-icon name="star" class="orange-star"></ion-icon> 
                            <ion-icon name="star" class="orange-star"></ion-icon> 
                        </span>
                        <span class="reviews-number">
                            <a>1,000</a>
                            Reviews
                        </span>
                    </div>

                </div>
                <div class="flex flex-right">
                    <button class="btn reviews-btn" onclick="console.log('Create review')">Create a review</button>
                </div>
            </div>

            <div class="reviews-filter-bar reviews-border">
                <label for="star-filter">Filter Reviews:</label>
                <select name="star-filter" id="star-filter" onchange="filterReviews(this.value)">
                    <option value="all">All Ratings</option>
                    <option value="5">5 Star</option>
                    <option value="4">4 Star</option>
                    <option value="3">3 Star</option>
                    <option value="2">2 Star</option>
                    <option value="1">1 Star</option>
                </select>
            </div>
